<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5.min.css" />

	<script type="text/javascript">
	$(document).ready(function(){
		$("#get_gps").click(function(){
                var onSuccess = function(position) {
                    if(parseFloat(position.coords.latitude.toFixed(2)) >= parseFloat(position.coords.latitude.toFixed(2))){
                        $("#gps_info").html('Szerokość: '          + position.coords.latitude.toFixed(3)          + '<br>' +
                          'Długość: '         + position.coords.longitude.toFixed(3)           + '<br>' +
                          'Wysokość: '          + position.coords.altitude.toFixed(3)            + '<br>' +
                          'Dokładność: '          + position.coords.accuracy.toFixed(3)            + '<br>' +
                          'Dokł. wysokości: ' + position.coords.altitudeAccuracy.toFixed(3)    + '<br>');
                     }
                     else  $("#gps_info").html("Brak sygnału");
                };

                 function onError(error) {
                    alert('code: '    + error.code    + '\n' +
                          'message: ' + error.message + '\n');
                 }
                  navigator.geolocation.getCurrentPosition(onSuccess, onError);

        });

	});
	</script>
    
    <title>Lokalizacja</title>
</head>

<body>
    <div data-role="page">
    	<div data-role="header">
    		<h1><button id="get_gps">Pobierz lokalizację</button></h1>
    	</div><br>
    		<p id="gps_info">
                Szerokość:<br>
                Długość:<br>
                Wysokość:<br>
                Dokładność:<br>
                Dokł. wysokości:<br>
          </p>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
